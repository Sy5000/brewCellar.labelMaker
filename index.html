<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap css cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap js cdn /> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <!-- custom styles -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" media="print" href="css/print.css" />

    <script type="javascript" href=""></script>

    <title>Label Generator</title>
  </head>
  <body class="bg-light">
    <!-- navbar -->
    <nav class="navbar bg-brand-yellow p-0">
      <div class="container-fluid">
        <a href="#" class="navbar-brand"
          ><img
            src="images/cropped-black-logo-with-yellow-back.gif"
            width="75px"
        /></a>
        <h1>Label Generator</h1>
      </div>
    </nav>
    <!-- /navbar -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-4 p-5">
          <p>1. Template Selection</p>
          <br />
          <!-- load form butttons -->
          <button
            type="button"
            class="btn btn-outline-secondary btn-sm"
            id="hop-1kg-but"
          >
            1kg Hops
          </button>

          <button
            type="button"
            class="btn btn-outline-secondary btn-sm"
            id="hop-50g-but"
          >
            50g Hops
          </button>

          <button
            type="button"
            class="btn btn-outline-secondary btn-sm"
            id="diy-grain-but"
          >
            diy Grain
          </button>

          <button
            type="button"
            class="btn btn-outline-secondary btn-sm"
            id="rotm-craft-but"
          >
            RotM Craft
          </button>
          <!-- coopers 25g -->
          <!-- /load form butttons -->

          <!-- form -->
          <form class="bg-white p-3 mt-3 hide" id="dynamic-form">
            <p>2. Quantity</p>

            <!-- button group -->
            <div
              id="cell-options"
              class="btn-toolbar pt-3 pb-3"
              role="toolbar"
              aria-label="Toolbar with button groups"
            >
              <div
                class="btn-group btn-group-sm me-2"
                role="group"
                aria-label="First group"
                id="label-qty-radio-group"
              >
                <input
                  type="radio"
                  class="btn-check qty-input"
                  name="qty-radio"
                  id="label-qty-radio-1"
                  data-label-qty="1"
                  autocomplete="off"
                />
                <label class="btn btn-outline-primary" for="label-qty-radio-1"
                  >1</label
                >

                <input
                  type="radio"
                  class="btn-check qty-input"
                  name="qty-radio"
                  id="label-qty-radio-2"
                  data-label-qty="2"
                  autocomplete="off"
                />
                <label class="btn btn-outline-primary" for="label-qty-radio-2"
                  >2</label
                >

                <input
                  type="radio"
                  class="btn-check qty-input"
                  name="qty-radio"
                  id="label-qty-radio-3"
                  data-label-qty="3"
                  autocomplete="off"
                />
                <label class="btn btn-outline-primary" for="label-qty-radio-3"
                  >3</label
                >

                <input
                  type="radio"
                  class="btn-check qty-input"
                  name="qty-radio"
                  id="label-qty-radio-4"
                  data-label-qty="4"
                  autocomplete="off"
                />
                <label class="btn btn-outline-primary" for="label-qty-radio-4"
                  >4</label
                >

                <input
                  type="radio"
                  class="btn-check qty-input"
                  name="qty-radio"
                  id="label-qty-radio-5"
                  data-label-qty="5"
                  autocomplete="off"
                />
                <label class="btn btn-outline-primary" for="label-qty-radio-5"
                  >5</label
                >

                <input
                  type="radio"
                  class="btn-check qty-input"
                  name="qty-radio"
                  id="label-qty-radio-6"
                  data-label-qty="6"
                  autocomplete="off"
                />
                <label class="btn btn-outline-primary" for="label-qty-radio-6"
                  >6</label
                >

                <input
                  type="radio"
                  class="btn-check qty-input"
                  name="qty-radio"
                  id="label-qty-radio-all"
                  data-label-qty="14"
                  autocomplete="off"
                  checked
                />
                <label class="btn btn-outline-primary" for="label-qty-radio-all"
                  >14</label
                >
              </div>

              <div
                class="btn-group me-2"
                role="group"
                aria-label="Second group"
              >
                <button
                  type="button"
                  class="btn btn-secondary btn-sm me-1"
                  id="label-skip-x1"
                  onclick="nudgeTargetCellsBy(1)"
                >
                  >
                </button>

                <!-- onclick="usedCellsX1()" -->

                <button
                  type="button"
                  class="btn btn-secondary btn-sm"
                  id="label-skip-x2"
                  onclick="nudgeTargetCellsBy(2)"
                >
                  >>
                </button>
              </div>

              <div class="btn-group" role="group" aria-label="Third group">
                <button
                  type="button"
                  class="btn btn-danger btn-sm"
                  id=""
                  onclick="clearAll()"
                >
                  clear all
                </button>
              </div>
            </div>

            <br />

            <div class="form-group">
              <label for="">Prod select</label>
              <select
                class="form-select"
                id="hop-select"
                aria-label="Default select example"
                checked
              >
                <option selected>Select Hops</option>
                <!-- dynamic options -->
              </select>
              <p class="text-end">
                <a
                  href="#"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                  onclick="loadHopList()"
                  >edit</a
                >
              </p>
            </div>
            <!-- bootstrap demo  -->
            <!-- <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              Launch demo modal
            </button> -->

            <div class="form-group">
              <label for="product-input">Product description</label>
              <input
                type="text"
                class="form-control"
                id="product-input"
                value="HOPS 1KG"
              />
            </div>
            <div class="form-group">
              <label for="batch-input">Batch</label>
              <input
                type="text"
                class="form-control"
                id="batch-input"
                value="BATCH :"
              />
            </div>

            <div class="form-group">
              <label for="alpha-input">Alpha</label>
              <input
                type="text"
                class="form-control"
                id="alpha-input"
                value="ALPHA :"
              />
            </div>
            <div class="form-group" style="display: none">
              <label for="prod-date-input">Production date code</label>
              <input type="text" class="form-control" id="" value="..." />
            </div>
            <div class="form-group" style="display: none">
              <label for="packed-date-input">Packed on</label>
              <input
                type="text"
                class="form-control"
                id=""
                value="PACKED ON :"
              />
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end pt-3">
              <br />

              <button
                type="button"
                class="btn btn-primary btn-sm"
                onclick="updateValue(), resetInputs()"
              >
                APPLY
              </button>

              <button
                type="button"
                class="btn btn-primary btn-sm"
                onclick="window.print();"
              >
                Print
              </button>
            </div>
          </form>
          <!-- /form -->
        </div>

        <!-- SECOND COL  -->
        <div class="col-8 p-5">
          <!-- PRINT AREA  -->
          <div class="bg-white border" id="print-section">
            <table id="table-labels" class="table__labels--14pp">
              <!-- dynamic table -->
              <!-- example row 
               <tr class="table__row--14pp">
                <td class="border">
                  <p class="product-1kghop product-log">...</p>
                  <p class="batch-1kghop batch-log">batch :</p>
                  <p class="alpha-1kghop alpha-log">alpha :</p>
                </td>
                <td class="border">
                  <p class="product-1kghop product-log">...</p>
                  <p class="batch-1kghop batch-log">batch :</p>
                  <p class="alpha-1kghop alpha-log">alpha :</p>
                </td>
              </tr>
              -->
            </table>
          </div>
          <!-- /print area -->
        </div>
        <!-- /second col -->
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit Hops</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <textarea id="hop-list" cols="52"></textarea>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="updateHopList()"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- / Modal -->
  </body>
</html>
<script>
  "use strict";
  // **************************************************************************************************** SELECTORS
  // form
  const dynamicForm = document.getElementById("dynamic-form");
  // print areas
  const printSection = document.getElementById("print-section");
  const labelTable = document.getElementById("table-labels");
  // template buttons
  const hop1kgBut = document.getElementById("hop-1kg-but");
  const hop50gBut = document.getElementById("hop-50g-but");
  const diyGrainBut = document.getElementById("diy-grain-but");
  const rotmCraftBut = document.getElementById("rotm-craft-but");
  // user inputs
  const hopSelect = document.getElementById("hop-select");
  const productInput = document.getElementById("product-input");
  const batchInput = document.getElementById("batch-input");
  const alphaInput = document.getElementById("alpha-input");

  // qty selection
  const cellOptions = document.getElementById("cell-options");
  const qtySelect = document.querySelectorAll(".qty-input"); //calc empty cells
  const qtyButtons = document.getElementById("label-qty-radio-group");

  // log areas / user output
  let hopLog = document.querySelectorAll(".hop-log");
  let batchLog = document.querySelectorAll(".batch-log");
  let alphaLog = document.querySelectorAll(".alpha-log");
  let productLog = document.querySelectorAll(".product-log");
  // hop List edit
  let hopList = document.getElementById("hop-list");
  // **************************************************************************************************** /SELECTORS

  // **************************************************************************************************** MODEL
  const date = new Date();
  const day = date.getDate();
  const month = date.getMonth() + 1;
  const year = date.getFullYear().toString().substr(-2);
  let hOptions;

  const today = day + "/" + month + "/" + year;

  function arrayToLocalStorage(key, val) {
    // save as string
    localStorage.setItem(key, JSON.stringify(val));
  }

  const storedData = localStorage.getItem("hopTypes");

  if (storedData) {
    console.log("do someting with data");
    // restore to array
    hOptions = JSON.parse(storedData);
  } else {
    hOptions = ["AMARILLO HOPS 1KG", "CASCADE HOPS 1KG", "CENTENNIAL HOPS 1KG"];
  }

  // counter (used for custom start point)
  let usedCells = 0;

  // to hide
  const userInputs = [hopSelect, productInput, batchInput, alphaInput];

  // **************************************************************************************************** /MODEL

  // **************************************************************************************************** CONTROLLERS
  // listeners
  // userInputs.forEach((el) => {
  //   el.addEventListener("input", updateValue);
  // });

  // template load buttons // SWITCH BLOCK HERE depending on SELECTION???
  // anonymous function required to pass in params
  hop1kgBut.addEventListener("click", () => {
    // display print preview
    showElement(printSection);
    showElement(dynamicForm);
    // dynamic form
    hideElements(...userInputs);
    qtySelect.forEach((el) => el.classList.add(".hide")); //hideElements()???
    //
    showElements(cellOptions, hopSelect, batchInput, alphaInput);
    // add handler here ??
    // page formatting - remove old template, insert new
    labelTable.classList = "";
    labelTable.classList.add("table__labels--14pp");
    // load table rows
    loadTemplate(hop1kgRow, 7);
  });

  hop50gBut.addEventListener("click", function () {
    // display print preview
    showElement(printSection);
    showElement(dynamicForm);
    // dynamic form
    hideElements(...userInputs, cellOptions);
    showElements(batchInput, alphaInput);
    // page formatting - remove old, insert new
    labelTable.classList = "";
    labelTable.classList.add("table__labels--65pp");
    // load table rows
    loadTemplate(hop50gRow, 13);
  });

  diyGrainBut.addEventListener("click", function () {
    // display print preview
    showElement(printSection);
    showElement(dynamicForm);
    // display input fields
    hideElements(...userInputs, cellOptions);
    showElements(productInput);

    // page formatting - remove old template, insert new
    labelTable.classList = "";
    labelTable.classList.add("table__labels--14pp");
    // load table rows
    loadTemplate(grainRow, 7);
  });

  rotmCraftBut.addEventListener("click", function () {
    // display print preview
    showElement(printSection);
    showElement(dynamicForm);
    // display input fields
    hideElements(...userInputs, cellOptions);
    showElement(productInput);
    // page formatting - remove old template, insert new
    labelTable.classList = "";
    labelTable.classList.add("table__labels--14pp");
    // load table rows
    loadTemplate(RotmCraftRow, 7);
  });

  qtyButtons.addEventListener("click", showActiveCells);

  // **************************************************************************************************** /CONTROLERS

  // **************************************************************************************************** VIEWS
  // 14pp hop1kg
  const hop1kgRow =
    "<tr class='table__row--14pp'>" +
    "<td class='border'>" +
    "<p class='product-1kghop hop-log'></p>" +
    "<p class='batch-1kghop batch-log'></p>" +
    "<p class='alpha-1kghop alpha-log'></p>" +
    "</td>" +
    "<td class='border'>" +
    "<p class='product-1kghop hop-log'></p>" +
    "<p class='batch-1kghop batch-log'></p>" +
    "<p class='alpha-1kghop alpha-log'></p>" +
    "</td>" +
    "</tr>";
  // 65pp hop50g
  const hop50gRow =
    "<tr class='table__row--65pp'>" +
    "<td class='border'><p class='batch-log'></p>" +
    "<p class='alpha-log'></p></td>" +
    "<td class='border'><p class='batch-log'></p>" +
    "<p class='alpha-log'></p></td>" +
    "<td class='border'><p class='batch-log'></p>" +
    "<p class='alpha-log'></p></td>" +
    "<td class='border'><p class='batch-log'></p>" +
    "<p class='alpha-log'></p></td>" +
    "<td class='border'><p class='batch-log'></p>" +
    "<p class='alpha-log'></p></td>" +
    "</tr>";
  // 14pp diy-grain
  const grainRow =
    "<tr class='table__row--14pp'>" +
    "<td class='border'>" +
    "<img class='logo-diy' src='images/coopers-diy.png'></span>" +
    "<p class='product-grain product-log'>Light Crystal Malt 250g</p>" +
    `<p class='packed-on-grain packed-on-log'> Packed on : ${today} </p>` +
    "</td>" +
    "<td class='border'>" +
    "<img class='logo-diy' src='images/coopers-diy.png'></span>" +
    "<p class='product-grain product-log'>Light Crystal Malt 250g</p>" +
    `<p class='packed-on-grain packed-on-log'> Packed on : ${today} </p>` +
    "</td>" +
    "</tr>";
  // 14pp craft-ROTM
  const RotmCraftRow =
    "<tr class='table__row--14pp'>" +
    "<td class='border'>" +
    "<img class='logo-diy' src='images/coopers-diy.png'></span>" +
    "<p class='product-grain product-log text-danger' >RED ROCK IPA</p>" +
    "<p class='packed-on-grain packed-on-log'>CRAFT ROTM</p>" +
    "</td>" +
    "<td class='border'>" +
    "<img class='logo-diy' src='images/coopers-diy.png'></span>" +
    "<p class='product-grain product-log text-danger'>RED ROCK IPA</p>" +
    "<p class='packed-on-grain packed-on-log'>CRAFT ROTM</p>" +
    "</td>" +
    "</tr>";

  function loadHopSelection() {
    hopSelect.innerHTML = "<option selected>Select Hops</option>";
    hOptions.forEach((el) => {
      hopSelect.insertAdjacentHTML(
        "beforeend",
        `<option value='${el}'>${el}</option>`
      );
    });
  }

  function loadHopList() {
    hopList.value = hOptions.join(", ");
  }

  function updateHopList() {
    // reset MODEL
    hOptions = [];
    // fetch substrings and save to array
    let str = hopList.value;
    let list = str.split(",");
    // update MODEL using array
    list.forEach((el) => {
      hOptions.push(el.trim());
    });
    // reorder
    hOptions.sort();
    // persist data localStorage
    arrayToLocalStorage("hopTypes", hOptions);
    // reload VIEWs with updated MODEL
    loadHopSelection();
    loadHopList();
    // alert
  }

  // RESETS
  // form input values
  function resetInputs() {
    loadHopSelection();
    batchInput.value = "BATCH : ";
    alphaInput.value = "ALPHA : ";
  }
  //
  function resetLogs() {
    hopLog.forEach((el) => (el.textContent = ""));
    productLog.forEach((el) => (el.textContent = ""));
    batchLog.forEach((el) => (el.textContent = ""));
    alphaLog.forEach((el) => (el.textContent = ""));
  }
  // remove borders
  function resetCellStyles() {
    for (let i = 0; i < 14; i++) {
      hopLog[i].parentElement.classList.remove("border");
    }
  }
  // **************************************************************************************************** /VIEWS

  // **************************************************************************************************** click qty btn

  // event
  function showActiveCells(e) {
    // handle click event
    if (e.target.tagName === "INPUT") {
      applyCellStyles();
    }
  }
  // event deligation
  function applyCellStyles() {
    // reset table
    resetCellStyles();
    // user selection > loop #
    let qty = qtySelected();
    // loop
    for (let i = 0; i < qty; i++) {
      // offset for used cells
      let x = i + usedCells;
      // highlight target table cells
      hopLog[x].parentElement.classList.add("border");
    }
  }

  // **************************************************************************************************** /click qty btn

  // disable range of qty select buttons = empty cells / outputs available
  function updateQtyButtons() {
    // model
    let availableCells = calcAvailableCells(usedCells);
    // guard if all cells are used
    if (usedCells >= 14) {
      // disable qty btns
      qtySelect.forEach((el) => ((el.checked = false), (el.disabled = true)));
      // remove borders
      resetCellStyles();
      //
      return;
    }
    // log
    let activeBtns = [];
    // loop qty buttons
    for (let i = 0; i < qtySelect.length; i++) {
      //
      let qty = qtySelect[i].dataset.labelQty;
      let btn = qtySelect[i];
      // lower than
      if (qty <= availableCells) {
        activeBtns.push(qty);
      }
      // higher than
      if (qty > availableCells) {
        btn.disabled = true;
      }
    }
    console.log(activeBtns);

    // // check log for highest available qty button
    let y = Math.max(...activeBtns);
    // zero offset
    y = y - 1;
    qtySelect[y].checked = true;
  }

  function updateValue() {
    // update all logs
    if (cellOptions.classList.contains("hide")) {
      productLog.forEach((el) => (el.textContent = productInput.value));
      batchLog.forEach((el) => (el.textContent = batchInput.value));
      alphaLog.forEach((el) => (el.textContent = alphaInput.value));
    }
    // update custom qty of logs
    if (!cellOptions.classList.contains("hide")) {
      // qty Integer
      const labelQty = qtySelected();
      //
      // update table cells
      for (let i = 0; i < labelQty; i++) {
        // insert new index to offset used cells
        hopLog[usedCells].textContent = hopSelect.value;
        batchLog[usedCells].textContent = batchInput.value;
        alphaLog[usedCells].textContent = alphaInput.value;
        // counter
        usedCells++;
      }
      //
      updateQtyButtons();
      //
      applyCellStyles();
    }
  }

  function calcAvailableCells(usedCells) {
    let int = 14 - usedCells;
    return int;
  }
  // increment usedCells
  function nudgeTargetCellsBy(x) {
    // model
    usedCells += x;
    // views
    updateQtyButtons();
    applyCellStyles();
  }

  function clearAll() {
    // reset model
    usedCells = 0;
    // views
    resetLogs();
    //
    // updateQtyButtons();
    qtySelect.forEach((el) => (el.disabled = false));
    qtySelect[6].checked = true;
    //
    resetCellStyles();
    //
    applyCellStyles();
  }
  // **************************************************************************************************** /HELPER Fn's
  //
  // return user selection from active qty btn
  function qtySelected() {
    // clicked btn
    const activeBtn = document.querySelector("input[name='qty-radio']:checked");
    // guard
    if (!activeBtn) {
      return;
    }
    // integer
    const int = activeBtn.dataset.labelQty;
    return int;
  }
  // (individual el)
  function showElement(el) {
    el.classList.remove("hide");
  }
  function hideElement() {
    el.classList.add("hide");
  }
  // (..multiple) + labels
  function showElements(...el) {
    el.forEach(
      (element) =>
        element.classList.remove("hide") +
        element.previousElementSibling.classList.remove("hide")
    );
  }
  function hideElements(...el) {
    el.forEach(
      (element) =>
        element.classList.add("hide") +
        // target label for input
        element.previousElementSibling.classList.add("hide")
    );
  }
  // (view, table-rows required)
  function loadTemplate(productRow, rowCount) {
    // clear old table
    labelTable.innerHTML = "";
    // generate table rows
    for (let i = 0; i < rowCount; i++) {
      labelTable.insertAdjacentHTML("beforeend", productRow);
    }
    // re-assign vars, updateValue
    reloadLogAreas();
  }
  // template load requires log/text areas to be reassigned to vars
  function reloadLogAreas() {
    hopLog = document.querySelectorAll(".hop-log");
    batchLog = document.querySelectorAll(".batch-log");
    alphaLog = document.querySelectorAll(".alpha-log");
    productLog = document.querySelectorAll(".product-log");
  }

  // reset screen position, required for accurate print positioning
  window.addEventListener("beforeprint", (e) => {
    scrollTo(0, 0);
  });

  // **************************************************************************************************** /INIT APP
  // default
  function init() {
    hideElements(...userInputs);
    // load prod desciption dropdown
    // loadHopList();
    // load default table
    // loadTemplate(hop1kgRow, 7);
    //
    loadHopSelection();
    // load
  }
  init();
</script>
